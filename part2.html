<!DOCTYPE html>
<html>
<head>
	<title>
		Matching Game
	</title>
	<h2>Matching Game</h2>

	<style type="text/css">
		
		div{
			width:500px; 
			height:500px;
			position: absolute;
		}

		#rightSide{
			left: 500px;
			border-left: 1px solid black;
		}

		img{
			position: absolute;
		}

	</style>

	<script type="text/javascript">
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById('leftSide');

		function generateFaces(){

			for(var i=0; i<numberOfFaces; i++){
				var top_random_number = Math.random()* 400;
				var top_position = Math.floor(top_random_number);
				

				var left_random_number = Math.random() * 400;
				var left_position = Math.floor(left_random_number);

				var img = document.createElement("IMG");
	            img.setAttribute('src', 'http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png');
	            img.style.top = top_position + "px";
	            img.style.left = left_position + "px";

	          document.getElementById("leftSide").appendChild(img);
				
			}

		}

	</script>

</head>


<body onload="generateFaces()">
click on the extra smiling face on the left. 
 <div id="leftSide">

 </div>

<div id="rightSide"></div>


</body>
</html>
